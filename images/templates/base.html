{% load bootstrap3 %}
{% load static %}

<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    {% if title %}
    <title>My Gallery</title>
    {% else %}
    <title>My Gallery</title>
    {% endif %}

    {% block styles %}
      {% bootstrap_css %}
      <link rel="stylesheet" href="{% static 'css/images.css' %}">

    {% endblock %}
    <link rel="shortcut icon" type="image/png" href="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcR00bxmu63mZjoXCgq_3S-0tu_DaHKbn8168Q&usqp=CAU"/>
  </head>

  <body>
    {% include "navbar.html" %}
    {% block content %}
      <h1 class="text-center" style="color: white;">My Gallery</h1>

    {% endblock%}

    {% block scripts %}
      <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
      {% bootstrap_javascript%}
    {% endblock%}

  </body>

</html>
